<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dons pour les Orphelins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .address {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            word-break: break-all;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Faites un Don pour les Orphelins</h1>
    <p>Vos dons en cryptomonnaie aideront à améliorer la vie des orphelins. Merci pour votre générosité !</p>
    <h2>Adresse de Don en Bitcoin (BTC)</h2>
    <div class="address" id="btc-address">156UGALjatSQnY7wy4LruP6CEE5VoczdZE</div>
    <a class="btn" id="copy-btn" href="#">Copier l'Adresse</a>
    <p>Scannez le QR Code avec votre portefeuille pour faire un don.</p>
    <div id="qrcode"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    // Générer le QR Code pour l'adresse Bitcoin
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: document.getElementById("btc-address").textContent,
        width: 128,
        height: 128,
    });

    // Copier l'adresse Bitcoin dans le presse-papiers
    document.getElementById("copy-btn").addEventListener("click", function() {
        var btcAddress = document.getElementById("btc-address").textContent;
        var textarea = document.createElement("textarea");
        textarea.value = btcAddress;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        alert("Adresse copiée dans le presse-papiers");
    });
</script>

</body>
</html>
